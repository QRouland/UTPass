clickable_minimum_required: 8
builder: cmake
kill: UTPass

scripts:
  style: >-
    echo 'Running Astyle :' && astyle --options=.astylerc --recursive '*.cpp,*.h' --exclude=build && echo 'Running QmlFormat' && find . -name "*.qml" -exec qmlformat -i {} \; && echo 'Success'


dependencies_target:
- libgit2-dev
- libquazip5-dev
- libjson-c-dev

libraries:
  botan:
      builder: custom
      make_jobs: 2
      dependencies_host:
      - python
      prebuild:
      - $SRC_DIR/configure.py --cpu $ARCH --prefix $INSTALL_DIR --with-build-dir $BUILD_DIR
      build:
      - make
      - make install
  rnp:
    builder: cmake
    make_jobs: 2
    dependencies_target:
    - libbz2-dev
    - zlib1g-dev
    - libjson-c-dev
    build_args: -DBUILD_TESTING=off -DCRYPTO_BACKEND=botan


install_lib:
- "libgit2.so*"
- "libmbedtls.so*"
- "libmbedx509.so*"
- "libmbedcrypto.so*"
- "libhttp_parser.so*"
- "libssh2.so*"
- "libquazip5.so*"

